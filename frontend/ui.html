<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>htpasswd-easyedit</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <!-- @style -->
  <!-- @head -->
</head><body>
<!-- @neck -->

<form name="htpw" method="post" action="?" target="result">
<h2 class="form-title">%[form:title]</h2>

<table id="file-tbl"><tr>
  <th>%[file:select]</th>
  <td><select size="1" name="file">
    <!-- @pwlists -->
    </select></td>
  <td><input type="button" name="scan_users" disabled="disabled"
    value="%[users:load]"></td>
</tr></table>

<table id="user-tbl" class="minw1"><tr>
  <th colspan="3">%[users:head]</th>
</tr><tr>
  <td><div>%[users:orig]</div>
    <select size="3" name="user_orig">
      <option value="" selected="selected" class="no-user"
       >%[users:skip]</option>
      <!-- @names -->
    </select></td>
  <td><div>%[users:sorted]</div>
    <select size="3" name="user_sorted">
      <option value="" selected="selected" class="no-user"
       >%[users:skip]</option>
      <!-- @sorted_names -->
    </select></td>
  <td><div>%[users:new]</div>
    <input type="text" id="new-user" name="user_new" size="20"></div>
    <div>%[users:auto-add]</div></td>
</tr></table>

<table id="pass-tbl" class="va-m"><tr>
  <th>%[setpw:hidden]</th>
  <td class="minw1"><input type="password" name="pass" size="20"></td>
  <td>%[setpw:hidden:hint]</td>
</tr><tr>
  <td>%[typo]</td>
  <td class="minw1"><input type="password" name="typo" size="20"></td>
  <td>%[typo:hint]</td>
</tr><tr>
  <td>%[trim]</td>
  <td colspan="2">
    <label><input type="checkbox" checked="checked"
      name="trim_sp">%[trim:space]</label>
    <label><input type="checkbox" checked="checked"
      name="trim_qb">%[trim:quotes_parens]</label>
    </td>
</tr><tr>
  <th>%[xsrf]</th>
  <td class="minw1"><input type="text" name="xsrf" size="20"></td>
  <td>%[xsrf:hint]</td>
</tr></table>

<table id="result-tbl" class="va-m"><tr>
  <td><input type="submit" value="%[submit]">
  &nbsp; &mdash;&gt;
  </td><td>%[result]</td>
</tr></table>
</form>
<!-- @knee -->

<iframe id="result" name="result" width="600" height="150"
  src="about:blank"></iframe>

<!-- @foot -->
</body></html>
